<table border="1" class="goods"> 
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>price</th>
      <th>description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of product">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.description }}</td>
    </tr>
  </tbody>
</table>

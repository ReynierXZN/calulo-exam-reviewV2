<input type="text"[(ngModel)] = "searchTerm" placeholder = "Search..."/>

<table border="1" class="goods">
    <thead>
       <tr>
         <th>price</th>
         <th>name</th>
         <th>id</th>
         <th>description</th>
       </tr>
    </thead>

   <tbody>

    <ng-container *ngIf="filteredProducts().length > 0; else noData"> 
     <tr *ngFor="let item of filteredProducts()">
        <td>{{item.price}}</td>
        <td>{{item.name}}</td>
        <td>{{item.id}}</td>
        <td>{{item.description}}</td>

            </tr>
        </ng-container>
      </tbody>
 </table>
      <ng-template #noData>
    <tr>
          <td colspan="4" style="text-align: center; color: red;">
    no stock
      </td>
        </tr>
